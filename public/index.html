<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./love_emoji.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Animate While Loading Using React" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../src/helper.css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Loading While Scrolling</title>
  </head>
  <body>
    <div class="preloader">
      <h2>Loading While Scrolling</h2>
    </div>
    <div id="root"></div>
  </body>

  <!-- For Background Slow Fade out -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    setTimeout(function () {
      $(".preloader").fadeToggle();
    }, 3000);
  </script>
